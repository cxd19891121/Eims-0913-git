
<div ng-controller="modify" data-ng-init="init()">
    <div class = "container">
         
        <h1>System Config</h1>
        <br>
        <button class="btn btn-primary" ng-click="back()">
            <span class="glyphicon glyphicon-arrow-left"></span> Back
        </button>
        <hr>
        <uib-accordion close-others="oneAtATime" class="table table-striped">
            <div uib-accordion-group class="panel-primary" heading="Database Config:" is-open="true">
                <label class="col-sm-2 control-label">baseUrl:</label>
                    <input type="text" ng-model="config.baseUrl" size="80"><br>
                <label class="col-sm-2 control-label">port:</label>
                    <input type="number" ng-model="config.port" size="80"><br>
                <div ng-repeat="(key, value) in config.database">
                    <label class="col-sm-2 control-label">{{key}}:</label> 
                        <input type="text" ng-model="config.database[key]" size="80"><br>
                </div>
            </div>

            <div uib-accordion-group class="panel-primary" heading="Redis Config:" is-open="true">
                <div ng-repeat="(key, value) in config.redis">
                    <label class="col-sm-2 control-label">{{key}}:</label> 
                        <input type="text" ng-model="config.redis[key]" size="80">
                </div>
            </div>

            <div uib-accordion-group class="panel-primary" heading="Session Config:" is-open="true">
                <div ng-repeat="(key, value) in config.session">
                <label class="col-sm-2 control-label">{{key}}:</label> 
                    <input type="text" ng-model="config.session[key]" size="80">
                </div>
            </div>

            <div uib-accordion-group class="panel-primary" heading="Authority Config:" is-open="true">
                <div ng-repeat="(key, value) in config.auth">
                    <label class="col-sm-2 control-label">{{key}}:</label><br><br>
                    <div ng-repeat="(k,v) in value">
                        <label class="col-sm-2 control-label">{{ key }}.{{ k }}:</label> 
                            <input type="text" ng-model="value[k]" size="80">
                    </div>
                </div>
            </div>

            <div uib-accordion-group class="panel-primary" heading="Service Config:" is-open="true">
                <div ng-repeat="(key, value) in config.service">
                    <div ng-repeat="(k,v) in value">
                        <label class="col-sm-2 control-table">{{ key }}.{{ k }}:</label>
                            <input type="text" ng-model="value[k]"  size="80">
                    </div>
                </div>
            </div>


        </uib-accordion>

        <div uib-alert ng-repeat="alert in alerts" dismiss-on-timeout="2000" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
        <button class="btn btn-primary" ng-click="updateConfig()">
            <span class="glyphicon glyphicon-pencil"></span>Update Config
        </button>

        <button class="btn btn-primary" ng-click="back()">
            <span class="glyphicon glyphicon-arrow-left"></span> Back
        </button>
    <br>
        <hr>
        <br><br>
    <h3><strong> Create New Level:</strong> </h3>
        <hr><br>
        <form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">  Level name:</label>
        <div class="col-sm-6">
            <input type="text" ng-model="newLevel.name" size="80">
        </div>
    </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"> Level:</label>
            <div class="col-sm-6">
                <input type="number" ng-model="newLevel.level" size="80">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"> Tag:</label>
            <div class="col-sm-6">
                <input type="text" ng-model="newLevel.tag" size="80">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"> Operation:</label>
            <div class="col-sm-6">
                <input type="text" ng-model="newLevel.ops" size="80">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"> filePath:</label>
            <div class="col-sm-6">
                <input type="text" ng-model="newLevel.filePath" size="80">
            </div>
        </div>
        </form>



    <div uib-alert ng-repeat="alert in levelAlert" dismiss-on-timeout="2000" ng-class="'alert-' + (alert.type || 'warning')" close="closeLevelAlert($index)">{{levelAlert.msg}}</div>    

    <button class="btn btn-primary" ng-click="createLevel()">
        <span class="glyphicon glyphicon-pencil"></span>Add level
    </button>
        <button class="btn btn-primary" ng-click="back()">
            <span class="glyphicon glyphicon-arrow-left"></span> Back
        </button>



        <hr>
        <br><br>

    </div>
</div>
