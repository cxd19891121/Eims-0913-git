 <div ng-controller="userConfigController" data-ng-init="init()">
     <div class = "container">
         <h1>User Management Html </h1>

         <hr>

         <h2>Change user Information</h2>
         <br>

        <table class="table table-striped">

        <thead><tr>
            <th><a href="" ng-click="order('id')">Employee Id</a></th>
            <th><a href="" ng-click="order('username')">UserName</a></th>
            <th><a href="" ng-click="order('password')">Password</a></th>
            <th><a href="" ng-click="order('level')">Level</a></th>
            <th>Operation</th>
        </tr></thead>
        <tbody><tr ng-repeat="user in users | orderBy:predicate:reverse | filter:paginate" ng-class-odd='odd'>
            <td>{{ user .id }}</td>
            <td><input type="text" class="form-control" ng-model="user.username" > </td>
            <td><input type="text" class="form-control" ng-model="user.password" ></td>
            <td> <input type="radio" ng-model = "user.level" value = '1'>User
                <input type="radio" ng-model = "user.level" value = '0'>Admin</td>
            <td>
                <button class="btn btn-primary" ng-click="editUser(user.e_id)">
                    <span class="glyphicon glyphicon-pencil"></span>Update
                </button>
                
            </td>
        </tr></tbody>
        </table>
        <ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="20" boundary-links="true" items-per-page="pageSize"></ul>

         <hr>

         <h2> Create New User </h2>
            <div uib-alert dismiss-on-timeout="1000" ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>

         <br>
         <form class="form-horizontal" role="form">
             <div class="form-group">
                 <label class="col-sm-2 control-label">username:</label>
                 <div class="col-sm-8">
                     <input type="text" class="form-control" ng-model="newUser.username">
                 </div>
             </div>

             <div class="form-group">
                 <label class="col-sm-2 control-label">password:</label>
                 <div class="col-sm-8">
                     <input type="text" class="form-control" ng-model="newUser.password">
                 </div>
             </div>

             <div class="form-group">
                 <label class="col-sm-2 control-label">Level:  </label>

                 <div class="radio">
                     <label><input type="radio" ng-model = "newUser.level" value = '1'>User</label>
                     <label><input type="radio" ng-model = "newUser.level" value = '0'>Admin</label>
                 </div>


             </div>

             <div class="form-group">
                 <label class="col-sm-2 control-label">Employee Id:</label>
                 <div class="col-sm-8">
                     <input type="text" class="form-control" ng-model="newUser.eid">
                 </div>
             </div>


             <div class = 'form-group'>
                 <button class="btn btn-primary" ng-click="createUser()">
                     <span class="glyphicon glyphicon-pencil"></span>Create
                 </button>
                 <button class="btn btn-primary" ng-click="back()">
                 <span class="glyphicon glyphicon-arrow-left"></span> Back
             </button>
                 <br>
             </div>
         </form>


    </>
 </div>
